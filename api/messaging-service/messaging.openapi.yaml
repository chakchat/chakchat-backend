components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    EditTextMessageRequest:
      type: object
      properties:
        text:
          type: string
      required:
        - text
    SendTextMessageRequest:
      type: object
      properties:
        text:
          type: string
        reply_to:
          type: string
          format: uuid
      required:
        - text
        - reply_to
    TextMessage:
      type: object
      properties:
        update_id:
          type: integer
          format: int64
        chat_id:
          type: string
          format: uuid
        sender_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        content:
          type: object
          properties:
            text:
              type: string
              description: Text message
            reply_to:
              type: string
              format: uuid
              description: Message id to reply to
          required:
            - text
            - reply_to
      required:
        - update_id
        - chat_id
        - sender_id
        - created_at
        - content
    AllChatsResponse:
      type: object
      properties:
        chats:
          type: array
          items:
            $ref: '#components/schemas/GenericChat'
      required:
        - chats
    GenericUpdate:
      type: object
      properties:
        update_id:
          type: integer
          format: int64
        chat_id:
          type: string
          format: uuid
        sender_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        content:
          type: object
          description: Message content. It will vary depending on message type.
      required:
        - update_id
        - chat_id
        - sender_id
        - created_at
        - content
    GenericChat:
      type: object
      properties:
        chat_id:
          type: string
          format: uuid
        type:
          type: string
          enum: [personal, personal_secret, group, group_secret]
        secret: 
          type: boolean
        name:
          type: string
        chat_photo:
          type: string
          format: url
        last_update_id:
          type: integer
          format: int64``
          description: Last update id
        preview:
          type: array
          items:
            $ref: '#components/schemas/GenericUpdate'
          description: Chat preview
      required:
        - chat_id
        - type
        - secret
        - name
        - chat_photo
        - preview
    UpdateGroupPhotoRequest:
      type: object
      properties:
        photo_id:
          type: string
          format: uuid
          description: Photo id. It is used to identify photo loaded to file storage.
      required:
        - photo_id
    CreateGroupRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        members:
          type: array
          items:
            type: string
            format: uuid
      required:
        - name
        - description
        - members
    CreateSecretGroupRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        members:
          type: array
          items:
            type: string
            format: uuid
      required:
        - name
        - description
        - members
    UpdateGroupChatRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
      required:
        - name
        - description
    GroupChat:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        members:
          type: array
          items:
            type: string
            format: uuid
        created_at:
          type: string
          format: date-time
        admin_id:
          type: string
          format: uuid
        secret:
          type: boolean
        group_photo:
          type: string
          format: url
      required:
        - id
        - name
        - description
        - members
        - created_at
        - admin_id
        - secret
    CreateSecretChatRequest:
      type: object
      properties:
        member_id:
          type: string
          format: uuid
      required:
        - member_id
    CreatePersonalChatRequest:
      type: object
      properties:
        member_id:
          type: string
          format: uuid
      required:
        - member_id
    PersonalChat:
      type: object
      properties:
        chat_id:
          type: string
          format: uuid
        member_id:
          type: string
          format: uuid
        blocked:
          type: boolean
        blocked_by:
          type: array
          items:
            type: string
            format: uuid
          description: List of user ids who blocked this chat
        secret:
          type: boolean
        # TODO: Here should be:
        # 1. Preview updates
        # 2. Aggregated all updates
      required:
        - chat_id
        - member_id
        - blocked
        - blocked_by
        - secret
    EmptySuccessResponse:
      type: object
      example: {}
    ErrorResponseWithDetails:
      type: object
      description: Error response specified by standard.md
      properties:
        error_type:
          type: string
          nullable: false
        error_message:
          type: string
          nullable: false
        error_details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                nullable: false
              message:
                type: string
                nullable: false
      example:
        error_type: verification_failed
        error_message: Input is invalid
        error_details:
          - field: some_field
            message: Some field is invalid  
    ErrorResponse:
      type: object
      description: Error response specified by standard.md
      properties:
        error_type:
          type: string
          nullable: false
        error_message:
          type: string
          nullable: false
        error_details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                nullable: false
              message:
                type: string
                nullable: false
      example:
        error_type: invalid_input
        error_message: Input is invalid
        error_details: []