version: '3.8'
services:
   test:
    build:
      context: ./service-test
    environment:
      - USER_SERVICE_ADDR=grpc:50051 # TODO: Pass your user-service address here
      - DB_DSN=postgres://user:secret@postgres:5432/userdb?sslmode=disable
    depends_on:
      - postgres
   user-service:
    build:
      context: ../../user-service # It is built using ../../user-service/Dockerfile
    environment:
    - DB_DSN=postgres://user:secret@postgres:5432/userdb?sslmode=disable
    depends_on:
      - postgres
    volumes:
      - ./user-service-config.yml:/app/config.yml
   postgres:
    image: postgres:15.3
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: userdb
    ports:
      - "5432:5432"